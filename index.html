<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Sports Memory Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sports Memory Game</h1>
        </header>

        <section class="rating-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)

            <div class="timer"></div>

            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card" type="golf">
                <i class="fa fa-golf-ball"></i>
            </li>
            <li class="card" type="american-football">
                <i class="fa fa-football-ball"></i>
            </li>
            <li class="card" type="soccer">
                <i class="fa fa-futbol"></i>
            </li>
            <li class="card" type="baseball" >
                <i class="fa fa-baseball-ball"></i>
            </li>
            <li class="card" type="volleyball">
                <i class="fa fa-volleyball-ball"></i>
            </li>
            <li class="card" type="basketball">
                <i class="fa fa-basketball-ball"></i>
            </li>
            <li class="card" type="skiing">
                <i class="fa fa-skiing"></i>
            </li>
            <li class="card" type="cycling">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="golf">
                <i class="fa fa-golf-ball"></i>
            </li>
            <li class="card" type="american-football">
                <i class="fa fa-football-ball"></i>
            </li>
            <li class="card" type="soccer">
                <i class="fa fa-futbol"></i>
            </li>
            <li class="card" type="baseball" >
                <i class="fa fa-baseball-ball"></i>
            </li>
            <li class="card" type="volleyball">
                <i class="fa fa-volleyball-ball"></i>
            </li>
            <li class="card" type="basketball">
                <i class="fa fa-basketball-ball"></i>
            </li>
            <li class="card" type="skiing">
                <i class="fa fa-skiing"></i>
            </li>
            <li class="card" type="cycling">
                <i class="fa fa-bicycle"></i>
            </li>
        </ul>
    </div>
    <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>You Win!</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations! You successfully completed the game.</p>
                        <p>You completed the game in <span id="totalGameMoves"></span> moves
                            <br>in <span id="totalGameTime"></span>
                        </p>
                        <p>Your rating is: <span id="finalStarRating"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="brown-button" onclick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
