<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sports Memory Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sports Memory Game</h1>
        </header>

        <section class="rating-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)

            <div class="timer"></div>

            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card" type="golf">
                <i class="fas fa-golf-ball"></i>
            </li>
            <li class="card" type="american-football">
                <i class="fas fa-football-ball"></i>
            </li>
            <li class="card match" type="soccer">
                <i class="fas fa-futbol"></i>
            </li>
            <li class="card" type="baseball" >
                <i class="fas fa-baseball-ball"></i>
            </li>
            <li class="card" type="volleyball">
                <i class="fas fa-volleyball-ball"></i>
            </li>
            <li class="card" type="basketball">
                <i class="fas fa-basketball-ball"></i>
            </li>
            <li class="card" type="skiing">
                <i class="fas fa-skiing"></i>
            </li>
            <li class="card" type="cycling">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card" type="golf">
                <i class="fas fa-golf-ball"></i>
            </li>
            <li class="card" type="american-football">
                <i class="fas fa-football-ball"></i>
            </li>
            <li class="card match" type="soccer">
                <i class="fas fa-futbol"></i>
            </li>
            <li class="card" type="baseball" >
                <i class="fas fa-baseball-ball"></i>
            </li>
            <li class="card open show" type="volleyball">
                <i class="fas fa-volleyball-ball"></i>
            </li>
            <li class="card" type="basketball">
                <i class="fas fa-basketball-ball"></i>
            </li>
            <li class="card" type="skiing">
                <i class="fas fa-skiing"></i>
            </li>
            <li class="card" type="cycling">
                <i class="fas fa-bicycle"></i>
            </li>
        </ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
