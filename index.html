<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Transport Memory Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Transport Memory Game</h1>
        </header>

        <section class="rating-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span>
                <span class="move-counter" id="moveCounter">0 </span>
                <span>move(s)</span>
            </span>
            <div>
                <span id="mins">0</span> mins
                <span id="secs">0</span> secs
            </div>

            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card show" type="subway">
                <i class="fa fa-subway icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="car">
                <i class="fa fa-car icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="bus">
                <i class="fa fa-bus icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="plane" >
                <i class="fa fa-plane icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="ship">
                <i class="fa fa-ship icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="motorcycle">
                <i class="fa fa-motorcycle icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="truck">
                <i class="fa fa-truck icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="cycling">
                <i class="fa fa-bicycle icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="subway">
                <i class="fa fa-subway icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="car">
                <i class="fa fa-car icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="bus">
                <i class="fa fa-bus icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="plane" >
                <i class="fa fa-plane icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="ship">
                <i class="fa fa-ship icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="motorcycle">
                <i class="fa fa-motorcycle icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="truck">
                <i class="fa fa-truck icon" aria-hidden="true"></i>
            </li>
            <li class="card show" type="cycling">
                <i class="fa fa-bicycle icon" aria-hidden="true"></i>
            </li>
        </ul>
    </div>
    <div class="modal" id="endGameModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>You Win!</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations! You successfully completed the game.</p>
                        <p>You completed the game in <span id="totalGameMoves"></span> moves
                            <br>in <span id="totalGameTime"></span>
                        </p>
                        <p>Your rating is: <span id="finalStarRating"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="brown-button" onclick="startGame()">Play Again</button>
                </div>
            </div>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
